#{extends 'main.html' /}
#{set title:'Ajouter une tâche' /}

<h1>Ajouter une nouvelle tâche</h1>
<form action="@{Application.ajouterTache()}" method="POST">
    <div>
        <label for="contenue">Descriptif de la tâche</label>
        <input type="text" name="contenue" required>
    </div>
    <div>
        <input type="submit" value="Ajouter">
    </div>
</form>
